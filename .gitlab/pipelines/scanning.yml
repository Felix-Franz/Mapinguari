include:
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - remote: 'https://raw.githubusercontent.com/dependabot/dependabot-script/main/.gitlab-ci.example.yml'  # https://bobbybouwmann.nl/blog/dependabot-on-gitlab

variables:
    DOCKER_IMAGE: $CI_REGISTRY_IMAGE/dev:latest      # required for container scanning


# fixed for dependabot

.dependabot:
  image: dependabot/dependabot-core

build-image:
  rules:
    - if: '"1" != "1"'
